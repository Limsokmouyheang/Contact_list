<!DOCTYPE html>
<html>
    <head>
        <title>Contact List</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <style>
            .container {
                margin-top: 20px;
            }

        </style>
    </head>
    <body>
        <div class="container mt-5" id="container">
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="Name" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="phone" placeholder="Phone" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" placeholder="john@example.com" />
                </div>

                <button type="button" class="btn btn-primary btn-success mb-3" id="class" onclick="submitForm()">Save</button>
            </form>
            <table class="table">
                 <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="contactTableBody"></tbody>
            </table>
        </div>
    </body>
</html>
